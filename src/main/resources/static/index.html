<!DOCTYPE html>
<html>

<head>
    <title>Message WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>

<body>
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2>
    </noscript>
    <div id="main-content" class="container">
        <div class="row">
            <div class="col-md-3" id="sidebar">
                <h4>Users</h4>
                <ul id="statusList" class="list-unstyled"></ul>
            </div>
            <div class="col-md-9">
                <div class="row" style="margin-bottom: 15px">
                    <!-- Adding a new input field for username -->
                    <div class="col-md-12">
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" id="username" class="form-control" placeholder="Enter your name">
                            </div>
                            <button id="connect" class="btn btn-default" type="submit">Connect</button>
                            <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                        </form>
                    </div>
                </div>

                <div id = "status-info" class="row">
                    <div class="col-md-6">
                        <label for="status">Status:</label>
                        <button id="online" class="btn btn-success">Online</button>
                        <button id="dnd" class="btn btn-warning">Do Not Disturb</button>
                    </div>
                </div>

                <div id = "post-info" class="row">
                    <div class="col-md-12">
                        <table id="conversation" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Posts</th>
                                </tr>
                            </thead>
                            <tbody id="posts">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id = "message-info" class="row">
                    <div class="col-md-12">
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" id="body" class="form-control" placeholder="Your message here...">
                            </div>
                            <button id="send" class="btn btn-default" type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
